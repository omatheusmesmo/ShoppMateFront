<h2 mat-dialog-title>{{ isEdit ? 'Editar Categoria' : 'Nova Categoria' }}</h2>

<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nome da Categoria</mat-label>
      <input matInput formControlName="name" placeholder="Digite o nome da categoria">
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
        Nome é obrigatório
      </mat-error>
      <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">
        Nome deve ter pelo menos 3 caracteres
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!categoryForm.valid">
    {{ isEdit ? 'Atualizar' : 'Criar' }}
  </button>
</mat-dialog-actions>
