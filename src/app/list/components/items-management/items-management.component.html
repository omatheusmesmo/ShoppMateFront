<div class="container">
  <div class="page-header">
    <h1>Gerenciar Itens</h1>
  </div>

  @if (loading) {
    <div class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  } @else {
    <div class="add-item-container mb-3">
      <button mat-raised-button color="primary" (click)="openAddItemDialog()">
        <mat-icon>add</mat-icon> Novo Item
      </button>
    </div>

    @if (items$ | async; as items) {
      @if (items.length) {
        <mat-card appearance="outlined">
          <mat-card-content>
            <table mat-table [dataSource]="items" class="item-table">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- Category Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
              </ng-container>

              <!-- Unit Column -->
              <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef>Unidade</th>
                <td mat-cell *matCellDef="let element">{{ element.unit.symbol }}</td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element">
                  <button
                    mat-icon-button
                    color="primary"
                    (click)="editItem(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteItem(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      } @else {
        <mat-card appearance="outlined" class="empty-state">
          <mat-card-content>
            <p>Nenhum item cadastrado.</p>
            <button mat-raised-button color="primary" (click)="openAddItemDialog()">
              Cadastrar Primeiro Item
            </button>
          </mat-card-content>
        </mat-card>
      }
    }
  }
</div>
